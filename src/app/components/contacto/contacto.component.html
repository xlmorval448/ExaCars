<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card bg-dark text-white shadow-sm p-4">

                <h2 class="text-center text-primary fw-bold text-uppercase mb-4">Contact Us</h2>

                <form action="https://formspree.io/f/mgolyqna" method="POST" ngNoForm>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Email Address</label>
                        <input type="email" name="email" class="form-control bg-secondary text-white border-0" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Subject</label>
                        <input type="text" name="subject" class="form-control bg-secondary text-white border-0" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Message</label>
                        <textarea name="message" rows="5" class="form-control bg-secondary text-white border-0"></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-outline-light fw-bold">
                            SEND MESSAGE
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
