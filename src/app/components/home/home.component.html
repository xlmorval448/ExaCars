<div class="container-fluid">
    <div class="row">

        <div class="col-lg-3">
            <div class="p-3 bg-black text-white rounded mb-4" style="top: 20px;">
                <h4 class="mb-3 text-uppercase">Filtros</h4>

                <div class="mb-3">
                    <label class="text-white small">Marca</label>
                    <select class="form-select bg-dark text-white" [(ngModel)]="filtroMarca">
                        <option value="">Todas</option>
                        <option *ngFor="let m of marcas" [value]="m">{{ m }}</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="text-white small">País</label>
                    <select class="form-select bg-dark text-white" [(ngModel)]="filtroPais">
                        <option value="">Todos</option>
                        <option *ngFor="let p of paises" [value]="p">{{ p }}</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="text-white small">Fecha</label>
                    <select class="form-select bg-dark text-white" [(ngModel)]="filtroFecha">
                        <option [ngValue]="null">Todas</option>
                        <option *ngFor="let f of fechas" [value]="f">{{ f }}</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="text-white small mb-2">Potencia (CV)</label>
                    <div class="mb-2">
                        <small class="text-white">Mínimo: {{ filtroCaballosMin }} cv</small>
                        <input type="range" class="form-range" min="0" max="2000" step="50"
                            [(ngModel)]="filtroCaballosMin">
                    </div>
                    <div class="mb-2">
                        <small class="text-white">Máximo: {{ filtroCaballosMax }} cv</small>
                        <input type="range" class="form-range" min="0" max="2000" step="50"
                            [(ngModel)]="filtroCaballosMax">
                    </div>
                </div>

                <button class="btn btn-outline-danger w-100" (click)="borrarFiltros()">
                    Borrar Filtros
                </button>
            </div>
        </div>

        <div class="col-lg-9">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" *ngFor="let coche of cochesFiltrados">
                    <div class="card h-100 bg-dark text-white shadow-sm">
                        <img [src]="coche.image" class="card-img-top" style="height: 220px; object-fit: cover;"
                            referrerpolicy="no-referrer">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title fw-bold mb-1">{{ coche.brand }} {{ coche.model }}</h5>
                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h4 class="text-primary mb-0">{{ coche.price }} €</h4>
                                    <button class="btn btn-outline-light btn-sm">Ver Detalles</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
