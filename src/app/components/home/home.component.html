<div class="container-fluid">
    <div class="row">

        <div class="col-lg-3">
            <div class="p-3 bg-black text-white rounded mb-4" style="top: 20px;">
                <h4 class="mb-3 text-uppercase">Filters</h4>

                <div class="mb-3">
                    <label class="text-white small">Brand</label>
                    <select class="form-select bg-dark text-white" [(ngModel)]="brandFilter">
                        <option value="">All</option>
                        <option *ngFor="let m of brands" [value]="m">{{ m }}</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="text-white small">Country</label>
                    <select class="form-select bg-dark text-white" [(ngModel)]="countryFilter">
                        <option value="">All</option>
                        <option *ngFor="let p of countries" [value]="p">{{ p }}</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="text-white small">Year</label>
                    <select class="form-select bg-dark text-white" [(ngModel)]="yearFilter">
                        <option [ngValue]="null">All</option>
                        <option *ngFor="let f of years" [value]="f">{{ f }}</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="text-white small mb-2">Power</label>
                    <div class="mb-2">
                        <small class="text-white"> Min: {{ minHpFilter }} hp</small>
                        <input type="range" class="form-range" min="0" max="2000" step="50" [(ngModel)]="minHpFilter">
                    </div>
                    <div class="mb-2">
                        <small class="text-white">Max: {{ maxHpFilter }} hp</small>
                        <input type="range" class="form-range" min="0" max="2000" step="50" [(ngModel)]="maxHpFilter">
                    </div>
                </div>

                <button class="btn btn-outline-danger w-100" (click)="deleteFilters()">
                    Clear Filters
                </button>
            </div>
        </div>

        <div class="col-lg-9">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" *ngFor="let car of filteredCars">
                    <div class="card h-100 bg-dark text-white shadow-sm">
                        <img [src]="car.image" class="card-img-top" style="height: 220px; object-fit: cover;"
                            referrerpolicy="no-referrer">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title fw-bold mb-1">{{ car.brand }} {{ car.model }}</h5>
                            <h4 class="text-primary">{{ car.price }} â‚¬</h4> 
                            <div class="mt-auto">
                                <div class="card-body d-flex flex-column">
                                    <button class="btn btn-outline-light btn-sm m-1">View Details</button>
                                    <button class="btn btn-outline-light btn-sm m-1" (click)="addToFavs(car)">Add to Favourites</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
